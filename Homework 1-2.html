<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Счастливый билет</h1>
    <script>
        let number,n1,n2,n3,n4,n5,n6 = 0;
        do {
            number = parseInt(prompt("Введите номер билета:", "000000"));
            n1=parseInt(number/100000);
            n2=parseInt(number/10000)-n1*10;
            n3=parseInt(number/1000)-n1*100-n2*10;
            n4=parseInt(number/100)-n1*1000-n2*100-n3*10;
            n5=parseInt(number/10)-n1*10000-n2*1000-n3*100-n4*10;
            n6=parseInt(number)-n1*100000-n2*10000-n3*1000-n4*100-n5*10;
            if ((n1+n2+n3) == (n4+n5+n6)) {
        
                alert("Поздравляем! \nВаш билет счастливый! ");
            }
            else {
                alert("Не отчаивайтесь!\nВам повезет в другой раз!");
            }
        }
        while (confirm("Продолжим?"));

    </script>
</body>
</html>
