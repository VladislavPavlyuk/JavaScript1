<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
</head>
<body>
    <h1>Угадай число!</h1>
    <script>
        let N = 100/2;
        let M = N;
        alert("Загадай число от 1 до 100...");
        do {
            M = M/2;
            if (confirm("Число больше " + N)) {
                N = parseInt(N + M);
            }
            else {
                N = parseInt(N - M);
            }
            alert("N = " + N);
            alert("M = " + M);
        }
        while ((confirm("Число равно "+ N + "?")==false));
        alert("До встречи! ");
    </script>
</body>
</html>
